name: Sync to Hugging Face Space

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      
      - name: Create Fresh Repository and Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Remove existing .git directory to eliminate all history
          rm -rf .git
          
          # Initialize a brand new repository
          git init -b main
          
          # Configure Git
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          
          # Stage all current files
          git add .
          
          # Create initial commit with only current state
          git commit -m "Sync from GitHub - $(date +'%Y-%m-%d %H:%M:%S')"
          
          # Force push to HF with completely fresh history
          git push --force https://MKPatel007:$HF_TOKEN@huggingface.co/spaces/MKPatel007/network-security-system main